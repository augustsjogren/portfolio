name: Pull Request

on:
  pull_request:

jobs:
  audit:
    name: Verify PR build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Audit
        run: npm audit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
